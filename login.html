<html>
    <script>
        function load(){
            if (window.location.hash.substring.length > 0){
                let data = atob(window.location.hash.substring(1));
                console.log(data);
                document.cookie = "login=" + window.location.hash.substring(1);
                window.location.href = "https://fishgamevr.com";
            }   
        }
    </script>
    <body onload="load()">
    </body>
</html>
